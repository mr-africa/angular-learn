<div class="transaction-event">
    <div [ngClass]="{'transaction-event__amount': true, 'transaction-amount_positive': transaction.is_positive, 'transaction-amount_negative': !transaction.is_positive}">{{ transaction.positiveSymbol() }} {{ transaction.amount }}</div>
    <div class="transaction-event-info">
        <div class="transaction-event-info__date">{{ transaction.dateOutput() }}</div>
        <div class="transaction-event-info__sender">{{ transaction.sender }}</div>
    </div>
</div>
